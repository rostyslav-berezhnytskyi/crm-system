<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ELS CRM - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .card-registration { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-brand { background-color: #0d6efd; color: white; padding: 10px 20px; font-weight: 600; }
        .btn-brand:hover { background-color: #0b5ed7; color: white; }
    </style>
</head>
<body>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card card-registration my-4">
                <div class="card-body p-5">

                    <h3 class="mb-5 text-center fw-bold text-uppercase">ELS System Register</h3>

                    <div th:if="${param.success}" class="alert alert-success" role="alert">
                        ✅ Registration successful! <a href="/login" class="alert-link">Login here</a>.
                    </div>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        ⚠️ <span th:text="${error}"></span>
                    </div>

                    <form action="/register" method="post">

                        <div class="form-floating mb-4">
                            <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username" required />
                            <label class="form-label" for="username">Username</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="name@example.com" required />
                            <label class="form-label" for="email">Email</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-brand btn-lg" type="submit">Create Account</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">Have an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
