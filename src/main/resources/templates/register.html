<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ELS CRM - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .register-card { width: 100%; max-width: 500px; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>

<div class="register-card">
    <h3 class="text-center mb-4">üìù Create Account</h3>

    <div th:if="${error}" class="alert alert-danger text-center">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Choose a login" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="name@company.com" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="+380...">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Min 6 characters" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">Register</button>

        <div class="text-center mt-3">
            <a href="/login" class="text-decoration-none">Already have an account? Login</a>
        </div>
    </form>
</div>

</body>
</html>
