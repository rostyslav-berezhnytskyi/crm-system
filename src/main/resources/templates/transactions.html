<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ELS CRM - Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body { background-color: #f4f6f9; }
        .table-card { border-radius: 12px; overflow: hidden; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .type-badge { font-size: 0.8rem; padding: 5px 10px; border-radius: 20px; }
        .amount-income { color: #198754; font-weight: bold; } /* Green */
        .amount-expense { color: #dc3545; font-weight: bold; } /* Red */
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ELS CRM</a>
        <div>
            <a href="/projects" class="btn btn-outline-light btn-sm me-2">Projects</a>
            <a href="/users" class="btn btn-outline-light btn-sm">Users</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸ’° Transactions</h2>
        <a href="/transactions/new" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> New Transaction
        </a>
    </div>

    <div class="card table-card">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Project</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Files</th> <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${transactions}">

                    <td class="text-muted">#<span th:text="${t.id}"></span></td>

                    <td th:text="${#temporals.format(t.date, 'dd MMM yyyy')}">Date</td>

                    <td>
                        <strong th:text="${t.projectName}">Project Name</strong>
                        <div class="small text-muted" th:text="${t.paymentMethod}">CASH</div>
                    </td>

                    <td>
                        <span th:if="${t.type.name() == 'INCOME'}" class="badge bg-success bg-opacity-10 text-success type-badge">INCOME</span>
                        <span th:if="${t.type.name() == 'EXPENSE'}" class="badge bg-danger bg-opacity-10 text-danger type-badge">EXPENSE</span>
                    </td>

                    <td th:text="${t.category}">Category</td>

                    <td th:class="${t.type.name() == 'INCOME'} ? 'amount-income' : 'amount-expense'">
                        <span th:text="${t.type.name() == 'EXPENSE'} ? '-' : '+'"></span>
                        <span th:text="${t.amount}">0.00</span> â‚´
                    </td>

                    <td>
                        <a th:if="${t.receiptUrl}"
                           th:href="@{'/uploads/' + ${t.receiptUrl}}"
                           target="_blank"
                           class="btn btn-sm btn-outline-secondary"
                           title="View Receipt">
                            <i class="bi bi-receipt"></i>
                        </a>

                        <a th:if="${t.itemImageUrl}"
                           th:href="@{'/uploads/' + ${t.itemImageUrl}}"
                           target="_blank"
                           class="btn btn-sm btn-outline-info"
                           title="View Item Photo">
                            <i class="bi bi-camera"></i>
                        </a>
                    </td>

                    <td>
                        <a th:href="@{/transactions/delete/{id}(id=${t.id})}"
                           onclick="return confirm('Are you sure? This cannot be undone.')"
                           class="btn btn-sm btn-link text-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(transactions)}">
                    <td colspan="8" class="text-center py-4 text-muted">
                        No transactions found. <a href="/transactions/new">Create one now!</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
