<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ELS CRM - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ELS CRM</a>
        <div>
            <a href="/projects" class="btn btn-outline-light btn-sm me-2">Projects</a>
            <a href="/transactions" class="btn btn-outline-light btn-sm me-2">Transactions</a>
            <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
        </div>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger btn-sm">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸ‘¥ Employee Management</h2>
        <a href="/register" class="btn btn-success">
            + Register New Employee
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td class="fw-bold" th:text="${user.username}">rostik</td>
                    <td th:text="${user.email}">mail@els.com</td>
                    <td>
                            <span th:class="${user.role.name() == 'ADMIN'} ? 'badge bg-danger' : 'badge bg-primary'"
                                  th:text="${user.role}">ADMIN</span>
                    </td>
                    <td>
                        <span th:if="${user.enabled}" class="badge bg-success">Active</span>
                        <span th:unless="${user.enabled}" class="badge bg-secondary">Disabled</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
