<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ELS CRM - Edit Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #f4f6f9; }</style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">‚úèÔ∏è Edit Project</h5>
                </div>
                <div class="card-body">

                    <div th:if="${error}" class="alert alert-danger">
                        ‚ö†Ô∏è <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/projects/update/{id}(id=${project.id})}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Project Name</label>
                            <input type="text" name="name" class="form-control"
                                   th:value="${project.name}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3"
                                      th:text="${project.description}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select name="active" class="form-select">
                                <option value="true" th:selected="${project.active == true}">üü¢ Active (Open)</option>
                                <option value="false" th:selected="${project.active == false}">‚ö™ Closed (Archived)</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/projects" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
